syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";



message Achievement {
	uint32 finish_timestamp = 13;
	uint32 total_progress = 11;
	uint32 cur_progress = 1;
	uint32 id = 7;
	Status status = 3;
	enum Status {
		Status_INVALID = 0;
		Status_UNFINISHED = 1;
		Status_FINISHED = 2;
		Status_REWARD_TAKEN = 3;
	}
}