syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "AnchorPointData.proto";
import "OneoffGatherPointDetectorData.proto";
import "ClientCollectorData.proto";
import "LunchBoxData.proto";
import "WidgetSlotData.proto";
import "WidgetCoolDownData.proto";
import "SkyCrystalDetectorData.proto";


message AllWidgetDataNotify {
	uint32 next_anchor_point_usable_time = 11;
	uint32 quick_widget_index = 671;
	LunchBoxData lunch_box_data = 7;
	SkyCrystalDetectorData sky_crystal_detector_data = 3;
	repeated uint32 background_active_widget_list = 9;
	repeated uint32 quickswap_widget_id_list = 290;
	repeated ClientCollectorData client_collector_data_list = 4;
	repeated WidgetCoolDownData cool_down_group_data_list = 2;
	repeated WidgetCoolDownData normal_cool_down_data_list = 8;
	repeated WidgetSlotData slot_list = 15;
	repeated AnchorPointData anchor_point_list = 13;
	repeated OneoffGatherPointDetectorData oneoff_gather_point_detector_data_list = 14;
}