syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "GachaItem.proto";


message DoGachaRsp {
	int32 retcode = 14;
	bool is_under_minors_restrict = 710;
	bool is_under_general_restrict = 1668;
	uint32 new_gacha_random = 9;
	uint32 cur_schedule_daily_gacha_times = 669;
	uint32 ten_cost_item_id = 5;
	uint32 gacha_times = 7;
	uint32 ten_cost_item_num = 4;
	uint32 gacha_times_limit = 15;
	uint32 cost_item_id = 8;
	uint32 daily_gacha_times = 849;
	uint32 cost_item_num = 10;
	uint32 left_gacha_times = 11;
	uint32 wish_item_id = 3;
	uint32 wish_progress = 13;
	uint32 wish_max_progress = 2;
	uint32 gacha_schedule_id = 6;
	uint32 gacha_type = 1;
	repeated GachaItem gacha_item_list = 12;
}