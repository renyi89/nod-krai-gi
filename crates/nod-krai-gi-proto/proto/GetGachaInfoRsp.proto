syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "GachaInfo.proto";


message GetGachaInfoRsp {
	int32 retcode = 13;
	bool is_under_minors_restrict = 12;
	bool is_under_general_restrict = 14;
	uint32 gacha_random = 3;
	uint32 daily_gacha_times = 15;
	repeated GachaInfo gacha_info_list = 5;
}