syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "GameplayRecommendationReliquarySetRequest.proto";
import "GameplayRecommendationWeaponRequest.proto";
import "GameplayRecommendationElementWeaponRequest.proto";
import "GameplayRecommendationElementReliquaryRequest.proto";
import "GameplayRecommendationSkillRequest.proto";
import "GameplayRecommendationReliquaryRequest.proto";
import "GameplayRecommendationElementReliquarySetRequest.proto";


message GetGameplayRecommendationReq {
	uint32 type = 3;
	uint32 avatar_id = 8;
	oneof detail {
		GameplayRecommendationReliquarySetRequest reliquary_set_request = 232;
		GameplayRecommendationWeaponRequest weapon_request = 174;
		GameplayRecommendationElementReliquarySetRequest element_reliquary_set_request = 91;
		GameplayRecommendationSkillRequest skill_request = 1764;
		GameplayRecommendationReliquaryRequest reliquary_request = 700;
		GameplayRecommendationElementWeaponRequest element_weapon_request = 1771;
		GameplayRecommendationElementReliquaryRequest element_reliquary_request = 101;
	}
}