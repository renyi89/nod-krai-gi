syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "GameplayRecommendationSkillResponse.proto";
import "GameplayRecommendationElementReliquarySetResponse.proto";
import "GameplayRecommendationReliquaryResponse.proto";
import "GameplayRecommendationElementReliquaryResponse.proto";
import "GameplayRecommendationWeaponResponse.proto";
import "GameplayRecommendationElementWeaponResponse.proto";
import "GameplayRecommendationReliquarySetResponse.proto";


message GetGameplayRecommendationRsp {
	int32 retcode = 11;
	uint32 type = 1;
	uint32 avatar_id = 3;
	oneof detail {
		GameplayRecommendationSkillResponse skill_response = 810;
		GameplayRecommendationWeaponResponse weapon_response = 1630;
		GameplayRecommendationElementWeaponResponse element_weapon_response = 1830;
		GameplayRecommendationReliquaryResponse reliquary_response = 2018;
		GameplayRecommendationElementReliquaryResponse element_reliquary_response = 1131;
		GameplayRecommendationReliquarySetResponse reliquary_set_response = 1326;
		GameplayRecommendationElementReliquarySetResponse element_reliquary_set_response = 741;
	}
}