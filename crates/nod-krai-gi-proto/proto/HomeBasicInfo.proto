syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "HomeLimitedShopInfo.proto";


message HomeBasicInfo {
	uint64 exp = 11;
	string owner_nick_name = 13;
	bool is_in_edit_mode = 4;
	uint32 cur_room_scene_id = 1;
	uint32 home_owner_uid = 5;
	uint32 cur_module_id = 2;
	uint32 level = 14;
	HomeLimitedShopInfo limited_shop_info = 6;
}