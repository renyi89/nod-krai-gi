syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "Vector.proto";
import "WeeklyBossResinDiscountInfo.proto";


message InvestigationMonster {
	bool is_area_locked = 8;
	bool is_alive = 14;
	uint32 refresh_interval = 13;
	uint32 next_boss_chest_refresh_time = 2;
	uint32 boss_chest_num = 6;
	uint32 max_boss_chest_num = 10;
	uint32 resin = 9;
	uint32 map_layer_id = 405;
	uint32 monster_id = 1998;
	uint32 next_refresh_time = 12;
	uint32 city_id = 4;
	uint32 level = 3;
	uint32 id = 11;
	uint32 group_id = 716;
	uint32 scene_id = 7;
	LockState lock_state = 1;
	Vector pos = 15;
	WeeklyBossResinDiscountInfo weekly_boss_resin_discount_info = 5;
	enum LockState {
		LockState_LOCK_NONE = 0;
		LockState_LOCK_QUEST = 1;
	}
}