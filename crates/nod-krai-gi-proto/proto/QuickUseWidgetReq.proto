syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "WidgetCreatorInfo.proto";
import "WidgetSorushInfo.proto";
import "WidgetCameraInfo.proto";
import "WidgetThunderBirdFeatherInfo.proto";
import "WidgetCreateLocationInfo.proto";


message QuickUseWidgetReq {
	bool is_force_ignore_cd = 823;
	oneof param {
		WidgetCameraInfo camera_info = 990;
		WidgetThunderBirdFeatherInfo thunder_bird_feather_info = 397;
		WidgetCreateLocationInfo location_info = 45;
		WidgetCreatorInfo creator_info = 258;
		WidgetSorushInfo sorush_info = 555;
	}
}