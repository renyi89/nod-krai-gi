syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";
import "Vector.proto";


message ScenePlayerSoundNotify {
	string sound_name = 13;
	PlaySoundType play_type = 15;
	Vector play_pos = 10;
	enum PlaySoundType {
		PlaySoundType_PLAY_SOUND_NONE = 0;
		PlaySoundType_PLAY_SOUND_START = 1;
		PlaySoundType_PLAY_SOUND_STOP = 2;
	}
}